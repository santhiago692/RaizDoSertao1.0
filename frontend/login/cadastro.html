
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <h2>Crie sua conta</h2>
      <p class="subtitle">Preencha os dados abaixo</p>

      <form action="cadastro.php" method="POST">
        <div class="input-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="input-group">
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" name="usuario" placeholder="Escolha um nome de usuário" required>
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
        </div>

        <div class="input-group">
          <label for="confirmar">Confirmar senha</label>
          <input type="password" id="confirmar" name="confirmar" placeholder="Confirme sua senha" required>
        </div>

        <input type="submit" value="Cadastrar" class="btn">

        <p class="signup-text">
          Já tem conta? <a href="login.html">Fazer login</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
